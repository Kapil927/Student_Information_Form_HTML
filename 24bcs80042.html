<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="developer-info">
        <h1>Developed by Kapil Thakur</h1>
        <p>UID: 24BCS80042 | Section: 625 | Group: A</p>
    </header>
    
    <div class="banking-container">
        <div class="balance-section">
            <div class="balance-label">Current Balance</div>
            <div class="balance-amount">$0</div>
        </div>
        
        <div class="transaction-section">
            <div class="input-container">
                <label for="amount" class="input-label">Enter Amount</label>
                <input type="number" id="amount" class="amount-input" placeholder="0.00" min="0" step="0.01">
            </div>
            
            <div class="button-container">
                <button class="btn btn-deposit">Deposit</button>
                <button class="btn btn-withdraw">Withdraw</button>
            </div>
        </div>
    </div>
</body>
</html>
